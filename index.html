<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Stevie</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HERO SPLIT LAYOUT -->
  <div class="layout">

    <!-- LEFT HERO -->
    <div class="left-hero">
      <img src="assets/hero/hero.jpg" alt="Stevie Portrait">
      <div class="fade-overlay"></div>
    </div>

    <!-- RIGHT TEXT -->
    <div class="right-content">
      <h1>Studio Stevie</h1>
      <p>Photography & Visual Storytelling</p>
    </div>

  </div>

  <div class="bottom-light-fade"></div>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <a href="#">
      <img src="assets/nav/home.jpg" alt="Home">
      <span>Home</span>
    </a>

    <a href="#gallery">
      <img src="assets/nav/gallery.jpg" alt="Gallery">
      <span>Gallery</span>
    </a>

    <a href="#about">
      <img src="assets/nav/about.jpg" alt="About">
      <span>About</span>
    </a>

    <a href="#contact">
      <img src="assets/nav/contact.jpg" alt="Contact">
      <span>Contact</span>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
